<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace" />


    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="calculator">

        <div class="display">
            <div class="result">0</div>
        </div>

        <img class="tanuki" src="images/tanuki.png">

        <div class="buttons">
            <button class="btn green" onclick="clearDisplay()">C</button>
            <button class="btn green" onclick="deleteLast()"><span
                    class="material-symbols-outlined">backspace</span></button>
            <button class="btn green" onclick="applyPercentage()">%</button>
            <button class="btn green" onclick="setOperator('/')">/</button>

            <button class="btn" onclick="addDigit('7')">7</button>
            <button class="btn" onclick="addDigit('8')">8</button>
            <button class="btn" onclick="addDigit('9')">9</button>
            <button class="btn green" onclick="setOperator('*')">*</button>

            <button class="btn" onclick="addDigit('4')">4</button>
            <button class="btn" onclick="addDigit('5')">5</button>
            <button class="btn" onclick="addDigit('6')">6</button>
            <button class="btn green" onclick="setOperator('-')">-</button>

            <button class="btn" onclick="addDigit('1')">1</button>
            <button class="btn" onclick="addDigit('2')">2</button>
            <button class="btn" onclick="addDigit('3')">3</button>
            <button class="btn green" onclick="setOperator('+')">+</button>

            <button class="btn" onclick="addDigit('0')">0</button>
            <button class="btn" onclick="addDecimal()">.</button>
            <button class="btn-down green" onclick="equalButton()">=</button>

        </div>
    </div>

    <div class="footer">
        <p>Built by <a href="https://github.com/miliclaudia" target="_blank" rel="noopener noreferrer">miliclaudia</a> |
            <a href="https://github.com/miliclaudia/calculator" target="_blank" rel="noopener noreferrer">Source
                code</a></p>
    </div>




</body>
<script src="script.js"></script>

</html>
