<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">0</div>

        <div class="buttons">
            <button class="btn operators" id="clear" onclick="clearDisplay()">AC</button>
            <button class="btn operators" id="delete" onclick="deleteLast()">X</button>
            <button class="btn operators" id="divide" onclick="setOperator('/')">/</button>
            <button class="btn operators" id="multiply" onclick="setOperator('*')">*</button>

            <button class="btn number" onclick="addDigit('7')">7</button>
            <button class="btn number" onclick="addDigit('8')">8</button>
            <button class="btn number" onclick="addDigit('9')">9</button>
            <button class="btn operators" id="substract" onclick="setOperator('-')">-</button>

            <button class="btn number" onclick="addDigit('4')">4</button>
            <button class="btn number" onclick="addDigit('5')">5</button>
            <button class="btn number" onclick="addDigit('6')">6</button>
            <button id="add" onclick="setOperator('+')">+</button>

            <button class="btn number" onclick="addDigit('1')">1</button>
            <button class="btn number" onclick="addDigit('2')">2</button>
            <button class="btn number" onclick="addDigit('3')">3</button>
            <button id="equal" onclick="equalButton()">=</button>

            <button id="zero" onclick="addDigit('0')">0</button>
            <button class="btn" id="decimal" onclick="addDecimal()">.</button>

        </div>
    </div>


</body>
<script src="script.js"></script>

</html>
